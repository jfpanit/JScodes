<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0'">
  <title>Jay's Double Range Slider</title>
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <!--Stylesheet-->
  <link rel="stylesheet" href="sliderStyle.css">

  <!--slider one-->

<body>
  <div class="wrapper">
    <div class="absolute">
      <div class="values">
        <span id="range1">
          0
        </span>
        <span> &dash; </span>
        <span id="range2">
          100
        </span>
      </div>
    </div>
    <div class="container">
      <div class="slider-track"></div>
      <input type="range" min="0" max="100" value="30" id="slider-1" oninput="slideOne()">
      <input type="range" min="0" max="100" value="70" id="slider-2" oninput="slideTwo()">
    </div>
  </div>
</body>
<script src="sliderScript.js"></script>
<!--End slider one-->

<!--slider two-->

<body>
  <div class="wrapper">
    <div class="absolute">
      <div class="values">
        <span id="range3">
          0
        </span>
        <span> &dash; </span>
        <span id="range4">
          100
        </span>
      </div>
    </div>
    <div class="container">
      <div class="slider-track"></div>
      <input type="range" min="0" max="100" value="30" id="slider-3" oninput="slideThree()">
      <input type="range" min="0" max="100" value="70" id="slider-4" oninput="slideFour()">
    </div>
  </div>
</body>
<script src="sliderScript.js"></script>
<!--End slider two-->


</html>
